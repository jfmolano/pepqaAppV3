<script type="text/template" id="evento">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-eventoForm">
    <% if(evento.id) {%>
    <input type="hidden" name="id" value="<%= evento.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Enter value" value="<%= evento.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= evento.get('name') %>"/>	
		</div>
    </form>
    </div>
</script>
